[peanut]
applicationVersionNumber = 0.1
peanutRootPath = pnut
mvvmPath = application/mvvm
corePath  = pnut/core
serviceUrl = service.php
scriptDebug=0
loggingMode=verbose
dependencies = @core/App.js,@core/Peanut.js,@core/KnockoutHelper.js,@core/WaitMessage.js

[classes]
tops.userfactory = '\Tops\sys\TNullUserFactory';
applicationNamespace='\TwoQuakers\testing\services'

[permissions]
donations.view = 'authenticated';
donations.edit = 'finance';
memberships.view = 'authenticated';
memberships.edit = 'finance,membership,volunteer coordinator';