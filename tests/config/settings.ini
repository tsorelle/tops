[peanut]
applicationVersionNumber = 0.1
peanutRootPath = pnut
mvvmPath = application/mvvm
corePath=pnut/core
serviceUrl=service.php
scriptDebug=0
loggingMode=verbose
dependencies=@core/App.js,@core/Peanut.js,@core/KnockoutHelper.js,@core/WaitMessage.js

[classes]
tops.userfactory ='\TwoQuakers\testing\TestUserFactory'
testclass='\TwoQuakers\testing\AutoloadTestClass'
services.inputhandler='TwoQuakers\testing\services\FakeInputHandler'

[services]
topsNamespace = '\Tops'
applicationNamespace='\TwoQuakers\testing'
servicesNamespace='services'

[permissions]
donations.view = 'authenticated';
donations.edit = 'finance';
memberships.view = 'authenticated';
memberships.edit = 'finance,membership,volunteer coordinator';
test.permission  = 'somegroup';

[security]
xsstokens=1